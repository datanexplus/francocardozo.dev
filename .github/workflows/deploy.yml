name: Build and Deploy Portfolio

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Validate HTML
        run: |
          echo "Validating HTML structure..."
          if ! grep -q "<!DOCTYPE html>" index.html; then
            echo "Error: Invalid HTML structure"
            exit 1
          fi
          echo "‚úì HTML structure valid"

      - name: Check CSS
        run: |
          echo "Checking CSS file..."
          if [ ! -f styles.css ]; then
            echo "Error: styles.css not found"
            exit 1
          fi
          echo "‚úì CSS file exists"

      - name: Check JavaScript
        run: |
          echo "Checking JavaScript file..."
          if [ ! -f script.js ]; then
            echo "Error: script.js not found"
            exit 1
          fi
          echo "‚úì JavaScript file exists"

      - name: Build (static site - no build step needed)
        run: |
          echo "Building static site..."
          echo "‚úì No build step required for static HTML/CSS/JS"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment status
        run: |
          echo "üöÄ Portfolio deployed successfully!"
          echo "üìç URL: ${{ steps.deployment.outputs.page_url }}"

